spring:
  # 数据库配置
  datasource:
    url: jdbc:mysql://mysql:3306/admin_db?useSSL=false&serverTimezone=UTC
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  
  # 服务发现配置
  cloud:
    nacos:
      discovery:
        server-addr: nacos-server:8848
        namespace: public
        group: DEFAULT_GROUP
        service: admin-service
        register-enabled: true
        ip: ${spring.cloud.client.ip-address}
        port: ${server.port}

# 服务器配置
server:
  port: 8090
  servlet:
    context-path: /admin
  
# 应用配置
application:
  name: admin-service
  version: 1.0.0
  description: 智慧城市后台管理服务

# 健康检查配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true

# 日志配置
logging:
  level:
    root: INFO
    com.smartcity.adminservice: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n'

# Eureka配置
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    preferIpAddress: true
    instanceId: ${spring.cloud.client.ip-address}:${server.port}
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90