version: '3.8'

services:
  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: user_db
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin123
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartcity-network

  # Nacos配置中心
  nacos-server:
    image: nacos/nacos-server:v2.2.0
    container_name: nacos-server
    restart: always
    environment:
      - MODE=standalone
      - NACOS_AUTH_ENABLE=false
      - JVM_XMS=256m
      - JVM_XMX=256m
    volumes:
      - nacos-data:/home/nacos/data
      - nacos-log:/home/nacos/logs
    ports:
      - "8848:8848"
      - "9848:9848"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/v1/ns/operator/metrics"]
      interval: 15s
      timeout: 10s
      retries: 3
    networks:
      - smartcity-network

  # Eureka服务注册中心
  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    container_name: eureka-server
    restart: always
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - NACOS_SERVER_ADDR=nacos-server:8848
      - SPRING_CLOUD_COMPATIBILITY_VERIFIER_ENABLED=false
    ports:
      - "8761:8761"
    depends_on:
      nacos-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - smartcity-network

  # API网关服务
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    restart: always
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_APPLICATION_NAME=api-gateway
      - SPRING_CLOUD_NACOS_CONFIG_SERVER_ADDR=nacos-server:8848
      - SPRING_CLOUD_NACOS_CONFIG_NAMESPACE=public
      - SPRING_CLOUD_NACOS_CONFIG_GROUP=DEFAULT_GROUP
      - SPRING_CLOUD_NACOS_CONFIG_FILE_EXTENSION=yml
      - SPRING_CLOUD_NACOS_CONFIG_ENABLED=true
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_CLOUD_COMPATIBILITY_VERIFIER_ENABLED=false
    ports:
      - "8080:8080"
    depends_on:
      - eureka-server
      - nacos-server
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - smartcity-network

  # 用户服务
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: user-service
    restart: always
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_APPLICATION_NAME=user-service
      - SPRING_CLOUD_NACOS_CONFIG_SERVER_ADDR=nacos-server:8848
      - SPRING_CLOUD_NACOS_CONFIG_NAMESPACE=public
      - SPRING_CLOUD_NACOS_CONFIG_GROUP=DEFAULT_GROUP
      - SPRING_CLOUD_NACOS_CONFIG_FILE_EXTENSION=yml
      - SPRING_CLOUD_NACOS_CONFIG_ENABLED=true
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/user_db?useSSL=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_CLOUD_COMPATIBILITY_VERIFIER_ENABLED=false
    ports:
      - "8081:8081"
    depends_on:
      - eureka-server
      - nacos-server
      - mysql
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - smartcity-network

  # 交通服务
  traffic-service:
    build:
      context: ./services/traffic-service
      dockerfile: Dockerfile
    container_name: traffic-service
    restart: always
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_APPLICATION_NAME=traffic-service
      - SPRING_CLOUD_NACOS_CONFIG_SERVER_ADDR=nacos-server:8848
      - SPRING_CLOUD_NACOS_CONFIG_NAMESPACE=public
      - SPRING_CLOUD_NACOS_CONFIG_GROUP=DEFAULT_GROUP
      - SPRING_CLOUD_NACOS_CONFIG_FILE_EXTENSION=yml
      - SPRING_CLOUD_NACOS_CONFIG_ENABLED=true
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/traffic_db?useSSL=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_CLOUD_COMPATIBILITY_VERIFIER_ENABLED=false
    ports:
      - "8082:8082"
    depends_on:
      - eureka-server
      - nacos-server
      - mysql
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - smartcity-network
  
  # 后台管理服务
  admin-service:
    build:
      context: ./services/admin-service
      dockerfile: Dockerfile
    container_name: admin-service
    restart: always
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_APPLICATION_NAME=admin-service
      - SPRING_CLOUD_NACOS_CONFIG_SERVER_ADDR=nacos-server:8848
      - SPRING_CLOUD_NACOS_CONFIG_NAMESPACE=public
      - SPRING_CLOUD_NACOS_CONFIG_GROUP=DEFAULT_GROUP
      - SPRING_CLOUD_NACOS_CONFIG_FILE_EXTENSION=yml
      - SPRING_CLOUD_NACOS_CONFIG_ENABLED=true
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/admin_db?useSSL=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_CLOUD_COMPATIBILITY_VERIFIER_ENABLED=false
    ports:
      - "8090:8090"
    depends_on:
      - eureka-server
      - nacos-server
      - mysql
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - smartcity-network

  # 前端Web服务
  web:
    build:
      context: ../smart-city-web
      dockerfile: Dockerfile
    container_name: smart-city-web
    restart: always
    ports:
      - "80:80"
    depends_on:
      - api-gateway
    networks:
      - smartcity-network

# 网络配置
networks:
  smartcity-network:
    driver: bridge
    name: smartcity-network

# 数据卷配置
volumes:
  mysql-data:
    name: mysql-data
  nacos-data:
    name: nacos-data
  nacos-log:
    name: nacos-log